# 0 is too far from ` ;)
set -g base-index 1

set -g default-terminal "screen-256color"

# {{{ New refix
# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b
# }}}
# {{{ Mouse
set-option -g mouse on
setw -g mode-keys vi
# }}}
# {{{ Clipboard stuff
# copy tmux buffer to clipboard
bind C-y run "tmux show-buffer | xsel -b"
# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer"
# }}}
# {{{ Better keys to split
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# }}}
# {{{ Better keys to navigate
# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# }}}
# {{{ don't rename windows automatically
set-option -g allow-rename off
# }}}
# {{{ Modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# }}}
# {{{ The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51
#####
set -g pane-border-fg black
set -g pane-active-border-fg brightred
# }}}
# {{{ Status bar
set -g status-justify left
set -g status-position bottom
set -g status-bg black
set -g status-fg colour200
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
set -g status-interval 2

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
# }}}
# {{{ Messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
set -g message-command-fg blue
set -g message-command-bg black

set-option -g history-limit 100000
set-window-option -g clock-mode-style 24
set-window-option -g window-status-current-style bg=blue
set-window-option -g window-status-activity-style bg=yellow

# }}}
# {{{ loudness
setw -g monitor-activity on
set -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
# }}}

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
